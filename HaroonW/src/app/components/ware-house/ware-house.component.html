<br/>
<!--heading row-->
<div class="row">
    <div class="col-md-12 text-center">
        <h1 class="bottomBorder">Warehouse</h1>
    </div>
</div>
<!--end heading row-->
<br/>

<!--start button row-->
<div class="row">
    <div class="col-md-6">
        <button mat-raised-button color="warn">Print</button>
    </div>
    <div class="col-md-6 text-right">
        <button mat-raised-button color="primary" data-toggle="modal" data-target="#addWareModal">Add New</button>
    </div>
</div>
<!--end button row-->
<br>

<!-- Table Container Starts -->
<div class="container bgWhite">
    <div class="row">
        <table class="table table-striped allBorder">
            <thead>
                <tr class='d-flex'>
                    <th class="col-1 text-center">Sr. #</th>
                    <th class="col-3 text-left">Warehouse Name</th>
                    <th class="col-2 text-left">Short Name</th>
                    <th class="col-2 text-left">Area</th>
                    <th class="col-2 text-left">City</th>
                    <th class="col-1 text-center">Edit</th>
                    <th class="col-1 text-center">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr class='d-flex'>
                    <td class="col-1 text-center">1</td>
                    <td class="col-3 text-left">Alvi Auction</td>
                    <td class="col-2 text-left">Alvi</td>
                    <td class="col-2 text-left">G-6</td>
                    <td class="col-2 text-left">Islamabad</td>
                    <td class="col-1 text-center">
                        <i data-toggle="modal" data-target="#addWareModal" class="pointerCursor fa fa-pencil text-primary" aria-hidden="true"></i>
                    </td>
                    <td class="col-1 text-center">
                        <i data-toggle="modal" data-target="#deleteWareModal" class="pointerCursor fa fa-trash" aria-hidden="true"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Table Container Ends -->

<!-- Add Warehouse type Modal Starts -->
<div class="modal fade" id="addWareModal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Warehouse</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Row 1 -->
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="fullwidth">
                            <input matInput placeholder="Enter Name">
                        </mat-form-field>
                    </div>
                </div>
                <!-- Row 2 -->
                <div class="row">
                    <div class="col-md-10">
                        <mat-form-field class="fullwidth">
                            <mat-select placeholder="Select Area">
                                <mat-option *ngFor="let item of area" [value]="item.id">
                                    {{item.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <button mat-mini-fab color="primary" class="noneOutLine" data-toggle="modal" data-target="#addAreaModal"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <!-- Row 3 -->
                <div class="row">
                    <div class="col-md-10">
                        <mat-form-field class="fullwidth">
                            <mat-select placeholder="Select City">
                                <mat-option *ngFor="let item of cities" [value]="item.id">
                                    {{item.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <button mat-mini-fab color="primary" class="noneOutLine" data-toggle="modal" data-target="#addCityModal"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <!-- Row 4 -->
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="fullwidth">
                            <textarea matInput placeholder="Address"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <!-- Row 5 -->
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="fullwidth">
                            <input matInput placeholder="Phone">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="fullwidth">
                            <input matInput placeholder="Fax">
                        </mat-form-field>
                    </div>
                </div>
                <!-- Row 6 -->
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="fullwidth">
                            <input matInput placeholder="Email Address">
                        </mat-form-field>
                    </div>
                </div>
                <!-- Row 7 -->
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Add Warehouse Modal Ends -->

<!-- Add Area Modal Starts -->

    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">

                    <span aria-hidden="true">&times;</span>

            </div>
            <div class="modal-body">
                <!-- Row 1 -->
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="fullwidth">

                    </div>
                </div>
                <!-- Row 2 -->
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Add Area Modal Endss -->

            <div class="modal-body">

                <div class="row">
