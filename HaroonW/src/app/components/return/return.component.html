<br/>
<!--start heading row-->
<div class="row">
  <div class="col-md-12 text-center">
    <h1 class="bottomBorder">Returns</h1>    
  </div>
</div>
<!--end heading row-->
<br/>

<!--start buttons row-->
<div class="row">    
  <div class="col-md-6">
    <button mat-raised-button color="warn">Print</button>
  </div>    
  <div class="col-md-6 text-right">
    <button mat-raised-button color="primary" data-toggle="modal" data-target="#returnModal">Add</button>
  </div>
</div>
<!--end buttons row-->
<br>
<!--container row-->
<div class="container bgWhite allBorder">
  <!--1st row-->
  <div class="row">
    <div class="col-md-4">
      <mat-form-field class="fullwidth">
        <mat-select placeholder="Return No." required>
          <mat-option *ngFor="  let return of returns" [value]="return.rId" >
            {{return.rName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field class="fullwidth">
        <mat-select placeholder="Category" required>
          <mat-option *ngFor="  let cat of cats" [value]="cat.cId" >
            {{cat.cName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field class="fullwidth">
        <mat-select placeholder="Item No." required>
          <mat-option *ngFor="  let item of items" [value]="item.iId" >
            {{item.iName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <!--end 1st row-->
  <br/>
  <!--2nd row-->
  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="fullwidth">
        <input matInput [matDatepicker]="picker" placeholder="From date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="fullwidth">
        <input matInput [matDatepicker]="picker2" placeholder="To date">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <!--end 2nd row-->
  <br/>
  <!--table row-->
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped bottomBorder">
        <thead>
          <tr class='d-flex'>
            <th class='col-1 text-center'>Sr #</th>
            <th class='col-2 text-center'>Date</th>
            <th class='col-1 text-center'>Return No.</th>
            <th class='col-1 text-center'>Vendor</th>
            <th class='col-2 text-center'>Ref No.</th>
            <th class='col-2 text-center'>Inventory Location</th>
            <th class='col-1 text-center'>Status</th>
            <th class="col-1 text-center">Edit</th>          
            <th class="col-1 text-center">Delete</th>          
          </tr>
        </thead>
        <tbody>
          <!-- <tr *ngFor="let item of userDetail | search:'UserName,Email': query" class='d-flex'> -->
          <tr class="d-flex">
            <td class="col-1 text-center"><br/>1</td>
            <td class="col-2 text-center"><br/>July 23, 2018</td>
            <td class="col-1 text-center"><br/>45412</td>
            <td class="col-1 text-center"><br/>Ali Khan Rajpoot</td>
            <td class="col-2 text-center"><br/>30</td>
            <td class="col-2 text-center">
              <mat-form-field>
                <mat-select>
                  <mat-option *ngFor="let loc of locs" [value]="loc.lId">
                    {{loc.lName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
            <td class="col-1 text-center"><br/>In-Process</td>
            <td class="col-1 text-center"><br/>
              <span class="fa fa-edit fontPrimary pointerCursor" data-toggle="modal" data-target="#returnModal"></span>
            </td>              
            <td class="col-1 text-center"><br/>
              <span class="fa fa-trash pointerCursor" data-toggle="modal" data-target="#deleteModal"></span>
            </td>              
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!--end table row-->
  <br/>
</div>
<!--end container row-->

<!--////////////////////////////-->
<!--///////Modal Windows////////-->
<!--////////////////////////////-->


<!-- Start Modal Window to add return data -->
<div class="modal fade" id="returnModal">
  <div class="modal-dialog shadow-lg-dark modal-lg">
    <div class="modal-content">        
      <!--start user Modal Header -->
      <div class="modal-header">
          <h4 class="modal-title">Add Returns</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end user Modal Header -->

      <!--start Modal body -->
      <div class="modal-body">
        <!--1st row-->
        <div class="row">
            <div class="col-md-4">
              <p-calendar placeholder="Ref. Invoice Date" [showIcon]="true" [style]="{'width':'100%'}"></p-calendar>
            </div>
          <div class="col-md-4">
            <p-dropdown [options]="vendors" placeholder="Return No. Vendor" optionLabel="vName" [showClear]="true" [style]="{'width':'100%'}"></p-dropdown>
          </div>
          <div class="col-md-4">
            <p-dropdown [options]="docs" placeholder="Ref Document No." optionLabel="dName" [showClear]="true" [style]="{'width':'100%'}"></p-dropdown>
          </div>
        </div>
        <!--end 1st row-->
        <br/>
        <!--table row-->
        <div class="row">
          <div class="col-md-12">
            <table class="table table-striped bottomBorder">
              <thead>
                <tr class='d-flex'>
                  <th class='col-1 text-center'>Sr #</th>
                  <th class='col-3 text-center'>Item</th>
                  <th class='col-2 text-center'>Qty</th>
                  <th class='col-2 text-center'>Ref No.</th>
                  <th class='col-2 text-center'>Delete</th>          
                  <th class='col-2 text-center'>Add</th>          
                </tr>
              </thead>
              <tbody>
                <!-- <tr *ngFor="let item of userDetail | search:'UserName,Email': query" class='d-flex'> -->
                <tr class="d-flex">
                  <td class="col-1 text-center">1</td>
                  <td class="col-3 text-center">abc</td>
                  <td class="col-2 text-center">21</td>
                  <td class="col-2 text-center">33234</td>
                  <td class="col-2 text-center">
                    <span class="fa fa-trash pointerCursor" data-toggle="modal" data-target="#deleteModal"></span>
                  </td>              
                  <td class="col-2 text-center">
                    <span class="fa fa-plus pointerCursor"></span>
                  </td>              
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!--end table row-->
        <br/>
        <!--button row-->
        <div class="row">
          <div class="col-md-10 text-right">
            <button mat-raised-button color="primary">Gate Pass</button>
          </div>
          <div class="col-md-2">
            <button mat-raised-button color="primary">Save</button>
          </div>
        </div>
        <!--end button row-->
      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end Modal footer -->
    </div>
  </div>
</div>
<!-- End Modal Window to add return data -->


<!-- Start Modal Window to delete data -->
<div class="modal fade" id="deleteModal">
  <div class="modal-dialog shadow-lg-dark">
    <div class="modal-content">
      <!--start Modal body -->
      <div class="modal-body">
        <br>
        <div class="hidden" [(ngModel)]="employeeId" ngDefaultControl></div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-10">
            <h2>Delete Entry</h2>
          </div>
        </div><br/>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput placeholder="Enter Password" type="password">
            </mat-form-field>
          </div>
        </div><br>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput placeholder="Enter PIN" type="password">
            </mat-form-field>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-6">
            <button mat-raised-button color="warn" data-dismiss="modal">Delete</button>
          </div>
        </div>
        <br/>
      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end Modal footer -->

    </div>
  </div>
</div>
<!-- End Modal Window to delete data -->
