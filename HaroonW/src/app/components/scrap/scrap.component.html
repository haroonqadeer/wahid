<br/>
<!--heading row-->
<div class="row">
    <div class="col-md-12 text-center">
        <h1 class="bottomBorder">Scrap</h1>
    </div>
</div>
<!--end heading row-->
<br/>

<!-- Search Section Starts -->
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <mat-form-field class="fullwidth">
                <input matInput [matDatepicker]="fromPicker" placeholder="From">
                <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
                <mat-datepicker #fromPicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-2">
            <mat-form-field class="fullwidth">
                <input matInput [matDatepicker]="toPicker" placeholder="To">
                <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
                <mat-datepicker #toPicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-2">
            <mat-form-field class="fullwidth">
                <mat-select placeholder="Select Scrap No.">
                    <mat-option *ngFor="let item of items" [value]="item.id">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="fullwidth">
                <mat-select placeholder="Select Category">
                    <mat-option *ngFor="let item of items" [value]="item.id">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="fullwidth">
                <mat-select placeholder="Select Item">
                    <mat-option *ngFor="let item of items" [value]="item.id">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
<!-- Search Section Ends -->

<!--start button row-->
<div class="row">
    <div class="col-md-6">
        <button mat-raised-button color="warn">Print</button>
    </div>
    <div class="col-md-6 text-right">
        <button mat-raised-button color="primary" data-toggle="modal" data-target="#addScrapModal">Add New</button>
    </div>
</div>
<!--end button row-->
<br>
<!-- Table Container Starts -->
<div class="container bgWhite">
    <div class="row allBorder">
        <table class="table table-striped">
            <thead>
                <tr class='d-flex'>
                    <th class="col-1 text-center">Sr. #</th>
                    <th class="col-3 text-left">Date</th>
                    <th class="col-3 text-left">Scrap No</th>
                    <th class="col-3 text-left">Status</th>
                    <th class="col-1 text-center">Edit</th>
                    <th class="col-1 text-center">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr class='d-flex'>
                    <td class="col-1 text-center">1</td>
                    <td class="col-3 text-left">12-11-18</td>
                    <td class="col-3 text-left">35453</td>
                    <td class="col-3 text-left">Pending</td>
                    <td class="col-1 text-center">
                        <i data-toggle="modal" data-target="#addScrapModal" class="pointerCursor fa fa-pencil text-primary" aria-hidden="true"></i>
                    </td>
                    <td class="col-1 text-center">
                        <i data-toggle="modal" data-target="#deleteScrapModal" class="pointerCursor fa fa-trash text-danger" aria-hidden="true"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Table Container Ends -->

<!-- Add Scrap Modal Starts -->
<div class="modal fade" id="addScrapModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Scrap Modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Row 1 -->
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="fullwidth">
                            <input matInput [matDatepicker]="datePicker" placeholder="Select Date">
                            <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
                            <mat-datepicker #datePicker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <!-- Row 2 -->
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                            <tr class='d-flex'>
                                <th class="col-1 text-center">Sr. #</th>
                                <th class="col-3 text-left">Item</th>
                                <th class="col-3 text-left">Qty</th>
                                <th class="col-3 text-left">Level</th>
                                <th class="col-1 text-center">Delete</th>
                                <th class="col-1 text-center">Add</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class='d-flex'>
                                <td class="col-1 text-center">1</td>
                                <td class="col-3 text-left">Football</td>
                                <td class="col-3 text-left">1000</td>
                                <td class="col-3 text-left">1</td>
                                <td class="col-1 text-center">
                                    <i data-toggle="modal" data-target="#deleteScrapModal" class="pointerCursor fa fa-trash text-danger" aria-hidden="true"></i>
                                </td>
                                <td class="col-1 text-center">
                                    <i data-toggle="modal" data-target="#addModal" class="pointerCursor fa fa-plus text-primary" aria-hidden="true"></i>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <br>
                            <div class="row">
                                <div class="col-md-10 text-right">
                                    <button mat-raised-button color="primary" data-toggle="modal" data-target="#scrapApprovelModal">Seek Approvel</button>
                                </div>
                                <div class="col-md-2 text-center">
                                    <button mat-raised-button color="warn" data-toggle="modal" data-target="#attachAuthorityModal">Save</button>
                                </div>
                            </div>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Add Scrap Modal Ends -->

<!-- Start Activity Modal Window -->
<div class="modal fade" id="scrapApprovelModal">
    <div class="modal-dialog shadow-lg-dark modal-md">
        <div class="modal-content">

            <!--start Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Approvels</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!--end Modal Header -->

            <!--start Modal body -->
            <div class="modal-body">
                <!--Row #1-->
                <div class="row">
                    <div class="col-md-7">
                        <mat-card class="example-card">
                            <mat-card-header>
                                <div mat-card-avatar class="example-header-image"></div>
                                <mat-card-title>Usman Ali</mat-card-title>
                                <mat-card-subtitle>VB.Net</mat-card-subtitle>
                            </mat-card-header>

                            <mat-card-content>
                                <div class="row">
                                    <div class="col-md-10 text-center">
                                        <p>
                                            Sept 11, 2018
                                        </p>
                                    </div>
                                </div>

                            </mat-card-content>
                            <mat-card-actions class="text-right">
                                <span class="fa fa-share"></span>
                            </mat-card-actions>
                        </mat-card>
                    </div>
                </div>
                <!--end of row #1 -->

                <br/>

                <!--start row #2-->
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-offset-5 col-md-7">
                        <mat-card class="example-card-r">

                            <mat-card-header>
                                <div mat-card-avatar class="example-header-image-r"></div>
                                <mat-card-title>Ali Khan</mat-card-title>
                                <mat-card-subtitle>English</mat-card-subtitle>

                            </mat-card-header>

                            <mat-card-content>
                                <div class="row">
                                    <div class="col-md-10 text-center">
                                        <p>
                                            Sept 23, 2018
                                        </p>
                                    </div>
                                </div>
                            </mat-card-content>
                            <mat-card-actions class="">
                                <span class="fa fa-reply"></span>
                            </mat-card-actions>
                        </mat-card>
                    </div>
                </div>
                <!--end row 2-->

                <br/>

            </div>
            <!--end Modal body -->

            <!--start Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            <!--end Modal footer -->

        </div>
    </div>
</div>
<!-- End Activity Modal Window  -->
