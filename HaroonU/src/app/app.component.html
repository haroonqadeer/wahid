<!--The content below is only a placeholder and can be replaced.-->

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <!-- Side Menu Title -->
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="row">
            <div class="col-md-8 bg-white">
              <img class="mx-auto d-block text-center" src="../assets/images/Ambit-Logo.svg" alt="" width="100%"
                height="48em">
            </div>
            <div class="col-md-3 text-center" (click)="drawer.toggle()">
              <span class="fa fa-times sideMenuIcon cursorPointer"></span>
            </div>
          </div>
        </div>
      </div>
    </div><!-- end Side Menu Title -->
    <br>

    <!-- UMIS Menu -->
    <div class="row">
      <div class="col-md-12">
        <ul class="nav">
          <li routerLinkActive='active'>
            <a routerLink='dashboard'>
              <span class="fa fa-tachometer"></span>
              <span class="text">Dashboard</span>
            </a>
          </li>
          <li routerLinkActive='active'>
            <a routerLink='userprofile'>
              <span class="fa fa-user"></span>
              <span class="text">User Profile</span>
            </a>
          </li>
          <li routerLinkActive='active'>
            <a routerLink='userroles'>
              <span class="fa fa-sitemap"></span>
              <span class="text">User Role</span>
            </a>
          </li>
          <li routerLinkActive='active'>
            <a routerLink='usertree'>
              <span class="fa fa-sitemap"></span>
              <span class="text">Menu</span>
            </a>
          </li>
        </ul>

      </div>
    </div>
    <!-- end UMIS Menu -->
  </mat-drawer>

  <div class="example-sidenav-content">
    <div class="row bgBlue bottomBorder" *ngIf="hideDiv">
      <div class="col-md-1">
        <button type="button" class="noneOutLine menuButton rightBorderWhite" mat-flat-button (click)="drawer.toggle()">
          <span class="fa fa-bars text-center"></span>
        </button>
      </div>
      <div class="offset-md-2 col-md-1 text-right">
        <mat-icon matPrefix class="menuSIcon"><i class='fa fa-search'></i></mat-icon>
      </div>
      <div class="col-md-4">
        <mat-form-field class='fullwidth menuSearch' appearance="legacy">
          <mat-label class="inputSearch">Search</mat-label>
          <input matInput placeholder="Placeholder" class='loginInput'>
        </mat-form-field>
        <!-- <h4>UMIS</h4> -->
      </div>
      <div class="col-md-3 text-left">
        <div class="row">
          <div class="col-md-3">
            <img src="../assets/images/icon_img.jpg" alt="" height="60em">
          </div>
          <div class="col-md-9">
            <button mat-button [matMenuTriggerFor]="menu" class="noneOutLine menuBtnUser">
              Welcome! Umer Shaheen
              <span class="fa fa-caret-down"></span>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item class="noneOutLine" (click)="Logout()">
                <!-- <mat-icon>dialpad</mat-icon> -->
                <span class="fa fa-sign-out"></span>
                <span> Log out</span>
              </button>
              <button mat-menu-item class="noneOutLine" (click)=showBottom()>
                <!-- <mat-icon>voicemail</mat-icon> -->
                <span class="fa fa-sitemap"></span>
                <span> Modules</span>
              </button>
            </mat-menu>
          </div>
        </div>

      </div>
      <div class="col-md-1 text-right">
        <button type="button" class="noneOutLine menuButton leftBorderWhite" mat-flat-button>
          <span class="fa fa-sliders"></span>
        </button>
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
