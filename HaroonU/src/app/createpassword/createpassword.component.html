<div class="row">
  <div class="col-md-12 text-center">
    <h1 class="bottomBorder">Sign Up</h1>
  </div>
</div>
<br />
<div class="container bg-white shadow">
  <br>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="fullwidth">
        <input matInput type="text" [(ngModel)]="txtloginName" placeholder="User Name">
      </mat-form-field>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="fullwidth">
        <input matInput #password type="password" [(ngModel)]="txtPassword" placeholder="Password">
      </mat-form-field>
      <mat-password-strength [password]="password.value">
      </mat-password-strength>
    </div>
    <div class="col-md-6">
      <mat-form-field class="fullwidth">
        <input matInput type="password" [(ngModel)]="txtCnfrmPassword" placeholder="Confirm Password">
      </mat-form-field>
      <!-- <mat-password-strength  [password]="txtPassword.value">
      </mat-password-strength> -->
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-6">
      <re-captcha (resolved)="resolved($event)" siteKey="6Ld8DZAUAAAAAJ32hnzumRAuT6f4XqbTW_FzRVXZ"></re-captcha>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-6">
      <button mat-raised-button color="primary" data-dismiss="modal" (click)="savePassword()">Save</button>
    </div>
  </div>
  <br />
</div>
