<!-- heading row -->
<div class="row">
  <div class="col-md-12 text-center">
    <h1 class="bottomBorder">User Tree</h1>
  </div>
</div>
<!-- end heading row -->

<br>

<!--start buttons row-->
<div class="row">
  <div class="col-md-6">
    <button mat-raised-button color="warn">Print</button>
  </div>
  <div class="col-md-6 text-right">
    <button mat-raised-button color="primary" data-toggle="modal" data-target="#userModal">Add New</button>
  </div>
</div>
<!--end buttons row-->
<br>

<div class="modal fade" id="userModal">
  <div class="modal-dialog shadow-lg-dark">
    <div class="modal-content">
      <!--start user Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">New Module</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end user Modal Header -->

      <!--start user Modal body-->
      <div class="modal-body">
        <br>
        <div class="hidden" ngDefaultControl></div>
        <div class="row">
          <div class="col-md-10">
            <mat-form-field class="fullwidth">
              <input matInput placeholder="Enter Password" type="password">
            </mat-form-field>
          </div>
          <div class="col-md-2">
            <mat-form-field class="fullwidth">
              <input matInput placeholder="Enter Password" type="password">
            </mat-form-field>
          </div>
        </div><br>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter PIN" type="password">
            </mat-form-field>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-6">
            <button mat-raised-button color="warn" data-dismiss="modal">Delete</button>
          </div>
        </div>
        <br />
      </div>
      <!--end delete user Modal body -->

      <!--start delete user Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end delete user Modal footer -->
    </div>
  </div>
</div>
