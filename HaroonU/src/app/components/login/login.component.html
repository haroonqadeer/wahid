<p-toast [style]="{marginTop: '30px'}"></p-toast>
<!-- full width div -->
<div class="loginbody">
  <!-- Container -->
<div class="container">
    <!-- login frame in middle -->
    <div class="row">
      <div class="offset-md-3 col-md-6" style="height: 100% !important;">
        <br><br><br><br><br>
        <div class="loginPanel box effect7">
          
          <!-- heading row -->
          <h1 class="h1Login text-center">User Login...</h1>
          <!-- end heading row -->
  
          <!-- container -->
          <div class="container">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col s12 white">        
            <!-- line breaks -->
            <div class="row">
              <br>
            </div>
            
            <!-- row - user name -->
            <div class="row">
              <div class="col-md-12 form-group">
                <mat-form-field class="fullwidth">
                  <input matInput placeholder="User Name" #UserName [(ngModel)]="txtUserName" name="txtUserName" formControlName="UserName" class="form-control" [ngClass]="{ 'is-invalid': submitted && u.UserName.errors }" >
                </mat-form-field>
                <div *ngIf="submitted && u.UserName.errors">
                  <div *ngIf="u.UserName.errors.required" style="color:red">User Name is required</div>
                </div>
              </div>
            </div><!-- end row - user name -->

            <!-- row - password -->
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="fullwidth">
                  <input matInput placeholder="Password" (ngModelChange)="validatePassword($event)" type="password" #Password [(ngModel)]="txtPassword" name="txtPassword" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && u.Password.errors }" >
                </mat-form-field>    
                <span id="msg"></span>
                <div *ngIf="submitted && u.Password.errors">
                  <div *ngIf="u.Password.errors.required" style="color:red">Password is required</div>
                </div>
              </div>
            </div><!-- end row - password -->
            
            <!-- button - login -->
            <div class="row">
              <div class="col-md-12 text-right">
                <button mat-raised-button color="warn">Go!</button>
              </div>
            </div><!-- end button - login -->
          </form>
          </div><!-- end container -->
  
          <!-- row - note -->
          <footer class="loginFooter text-center">            
            <div class="row">
              <div class="col-md-12 text-center fullwidth">              
                <p class="text-center">Only Authorize Users can Login...</p>
              </div>
            </div> 
            
          </footer>
        </div><!-- end login pannel-->
      </div><!-- mid column -->
    </div><!-- end - login frame in middle -->
  </div><!-- end - container -->
  
</div><!-- end login boday -->
