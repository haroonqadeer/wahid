<!-- full width div -->
<div class="loginbody">
  <!-- Container -->
<div class="container">
    <!-- login frame in middle -->
    <div class="row">
      <div class="offset-md-4 col-md-4" style="height: 100% !important;">
        <div class="loginPanel">
          
          <!-- heading row -->
          <h1 class="h1Login text-center">User Login...</h1>
          <!-- end heading row -->
  
          <!-- container -->
          <div class="container">
            
            <!-- line breaks -->
            <div class="row">
              <br><br><br>
            </div>
            
            <!-- row - user name -->
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="fullwidth">
                  <input matInput placeholder="User Name" >
                </mat-form-field>
              </div>
            </div><!-- end row - user name -->
  
            <!-- row - password -->
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="fullwidth">
                  <input matInput placeholder="Password" type="password">
                </mat-form-field>
              </div>
            </div><!-- end row - password -->
      
            <!-- line break -->
            <div class="row">
              <br>
            </div><!-- end line break -->
      
            <!-- button - login -->
            <div class="row">
              <div class="col-md-12 text-right">
                <button mat-raised-button color="warn" routerLink="dashboard">Go!</button>
              </div>
            </div><!-- end button - login -->
  
          </div><!-- end container -->
  
          <!-- row - note -->
          <footer class="loginFooter text-center">
            <hr>
            <div class="row">
              <div class="col-md-12 text-center fullwidth">              
                <p class="text-center fontPrimary">Only Authorize Users can Login...</p>
              </div>
            </div> 
            
          </footer>
        </div><!-- end login pannel-->
      </div><!-- mid column -->
    </div><!-- end - login frame in middle -->
  </div><!-- end - container -->
  
</div><!-- end login boday -->
