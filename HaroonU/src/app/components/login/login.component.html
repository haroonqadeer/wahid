<!-- main class -->
<div class="loginbody">
  <div class="loginPanel boxShadowLogin">

    <div class="row">
      <div class="col-md-12 text-center">
        <img class="mx-auto d-block" src="../assets/images/Ambit-Logo.svg" alt="" width="150em" height="150em">
      </div>
      <div class="col-md-12 text-center">
        <div class="hLogin">Empowered by Innovation</div>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-md-12 text-center">
        <h3>Empowered by Inovation</h3>
      </div>  
    </div> -->

    <div class="h-100 row">
      <!-- <div class="col-md-6 rightBorderWhiteShadow">
          <img class="mx-auto d-block" src="../assets/images/logo.png" alt="" width="150em" height="150em">
        </div> -->

      <div class="offset-md-1 col-md-10">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class='fullwidth' appearance="legacy">
              <!-- <mat-icon matSuffix matPrefix><i class='fa fa-user'></i></mat-icon>               -->
              <mat-label class="inputLabel">User Name</mat-label>
              <input matInput placeholder="Placeholder" class='loginInput' [(ngModel)]="txtUserName" autofocus required>
              <mat-icon matSuffix color="primary"><i class='fa fa-user'></i></mat-icon>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class='fullwidth' appearance="legacy">
              <!-- <mat-icon matSuffix matPrefix><i class='fa fa-lock'></i></mat-icon>  -->
              <mat-label class="inputLabel">Password</mat-label>
              <input type="password" matInput placeholder="Placeholder" class='loginInput' [(ngModel)]="txtPassword"
                required>
              <mat-icon matSuffix color="primary"><i class='fa fa-lock' color="primary"></i></mat-icon>
            </mat-form-field>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-7">
            <a href="">
              <div class="bgforgot">FORGOT PASSWORD</div>
            </a>
          </div>
          <div class="col-md-4">
            <mat-checkbox class="example-margin bgRemember" color="primary">Remember me</mat-checkbox>
          </div>
        </div>

      </div>
    </div> <br />
    <button mat-raised-button class="fullwidth loginButton" color="primary" (click)="onSubmit()">LOGIN</button>

  </div>
  <div class="boxBottomBorder">
    <!-- <div class="row"><div class="col-md-12"></div></div> -->
  </div>
  <!-- <particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles> -->
</div><!-- end main class -->
