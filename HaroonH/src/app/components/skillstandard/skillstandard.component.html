<!--start heading row-->
<div class="row">
  <div class="col-md-12 text-center">
    <h1 class="bottomBorder">Skill Standards</h1>    
  </div>
</div>
<!--end heading row-->
<br/>

<!--start add new button row -->
<div class="row">
  <div class="col-md-12 text-right">
    <button mat-raised-button color="primary" data-toggle="modal" data-target="#addSkillModal"> Add New </button>
  </div>
</div>
<!--end add new button row -->

<br/>


<div class="container">
  <!--start table row-->       
  <div class="example-container mat-elevation-z8">
    <div class="example-table-container">                      
      <table class="table table-striped">
        <thead>
          <tr class='d-flex'>
            <th class='col-1'>Sr #</th>
            <th class='col-5'>Skill</th>
            <th class='col-2'>Job Profile</th>
            <th class='col-2 text-center'>Detail</th>
            <th class='col-2 text-center'>Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr *ngFor="let item of userDetail | search:'UserName,Email': query" class='d-flex'> -->
          <tr class='d-flex'>
            <td class='col-1'>1</td> 
            <td class='col-5'>English</td>
            <td class='col-2'><a href="" data-toggle="modal" data-target="#editSkillModal">2</a></td>
            <td class='col-2 text-center'>
              <span class="fa fa-file-text pointerCursor"></span>
            </td>
            <td class='col-2 text-center'>
              <span class="fa fa-trash pointerCursor" data-toggle="modal" data-target="#deleteModal"></span>
            </td>
          </tr>

          <tr class='d-flex'>
            <td class='col-1'>2</td> 
            <td class='col-5'>C++</td>
            <td class='col-2'><a href="" data-toggle="modal" data-target="#editSkillModal">1</a></td>
            <td class='col-2 text-center'>
              <span class="fa fa-file-text pointerCursor"></span>
            </td>
            <td class='col-2 text-center'>
              <span class="fa fa-trash pointerCursor" data-toggle="modal" data-target="#deleteModal"></span>
            </td>
          </tr>

          <tr class='d-flex'>
            <td class='col-1'>3</td> 
            <td class='col-5'>VB .Net</td>
            <td class='col-2'><a href="" data-toggle="modal" data-target="#editSkillModal">5</a></td>
            <td class='col-2 text-center'>
              <span class="fa fa-file-text pointerCursor"></span>
            </td>
            <td class='col-2 text-center'>
              <span class="fa fa-trash pointerCursor" data-toggle="modal" data-target="#deleteModal"></span>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
  <!--end table row-->
</div>
<!--end container -->

<br/>

<!--bootstrap modal window -->



<!-- Start Modal Window -->
<div class="modal fade" id="addSkillModal">
  <div class="modal-dialog shadow-lg-dark modal-lg">
    <div class="modal-content">
      
      <!--start Modal Header -->
      <div class="modal-header">
          <h4 class="modal-title">Skill Standards</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end Modal Header -->

      <!--start Modal body -->
      <div class="modal-body">
                
        <!--start row 1-->
        <div class="row">
          <div class="col-md-2">
            Skill Name:
          </div>
          
          <div class="col-md-10">
            English
          </div>
        </div>
        <!-- end row 1-->

        <!--start row 2-->
        <div class="row tab-margin">

          <div class="col-md-4">
            <mat-form-field>
              <mat-select placeholder="Job Profile">
                <mat-option value="1">Accountant</mat-option>
                <mat-option value="2">C++</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field>
              <input matInput placeholder="Max Level">
            </mat-form-field>
          </div>

          <div class="col-md-4">
              <mat-form-field>
                <input matInput placeholder="Req. Level">
              </mat-form-field>
            </div>
        </div>
        <!-- end row 2-->

        <!--start row 3-->
        <div class="row tab-margin">
          <div class="col-md-6">
              <button mat-raised-button color="primary"> Save </button>
          </div>
        </div>
        <!--end row 3-->
        
        <hr/>

        <!--start table row-->       
        <div class="example-container mat-elevation-z8">
          <div class="example-table-container">                      
            <table class="table table-striped">
              <thead>
                <tr class='d-flex'>
                  <th class='col-1'>Sr #</th>
                  <th class='col-5'>Job Profile</th>
                  <th class='col-2'>Max Level</th>
                  <th class='col-2'>Req. Level</th>
                  <th class='col-2 text-center'>Delete</th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr *ngFor="let item of userDetail | search:'UserName,Email': query" class='d-flex'> -->
                <tr class='d-flex'>
                  <td class='col-1'>1</td> 
                  <td class='col-5'>Accountant</td>
                  <td class='col-2'>5</td>
                  <td class='col-2'>3</td>
                  <td class='col-2 text-center'>
                    <span class="fa fa-trash pointerCursor" data-toggle="modal" data-target="#deleteModal"></span>
                  </td>
                </tr>
      
                <tr class='d-flex'>
                  <td class='col-1'>2</td> 
                  <td class='col-5'>C++</td>
                  <td class='col-2'>5</td>
                  <td class='col-2'>2</td>
                  <td class='col-2 text-center'>
                    <span class="fa fa-trash pointerCursor" data-toggle="modal" data-target="#deleteModal"></span>
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>
        <!--end table row-->

      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end Modal footer -->

    </div>
  </div>
</div>
<!-- End Modal Window  -->


<!-- Start Modal Window -->
<div class="modal fade" id="editSkillModal">
  <div class="modal-dialog shadow-md-dark modal-md">
    <div class="modal-content">
      
      <!--start Modal Header -->
      <div class="modal-header">
          <h4 class="modal-title">Skill Standards</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end Modal Header -->

      <!--start Modal body -->
      <div class="modal-body">

        <!--start row 1-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field>
              <input matInput placeholder="Skill">
            </mat-form-field>
          </div>

          <div class="col-md-12">
            <button mat-raised-button color="primary"> Save </button>
          </div>
        </div>
        <!--End row 1-->

      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end Modal footer -->

    </div>
  </div>
</div>
<!-- End Modal Window  -->



<!-- Start Modal Window to delete leave rule -->
<div class="modal fade" id="deleteModal">
  <div class="modal-dialog shadow-lg-dark">
    <div class="modal-content">
        <!--start Modal body -->
        <div class="modal-body">
          <br>
          <div class="hidden" ngDefaultControl></div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
              <h2>Delete Entry</h2>
            </div>
          </div><br/>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="fullwidth">
                <input matInput placeholder="Enter Password" type="password" [(ngModel)]="txtdPassword">
              </mat-form-field>
            </div>
          </div><br>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="fullwidth">
                <input matInput placeholder="Enter PIN" type="password" [(ngModel)]="txtdPin">
              </mat-form-field>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6">
              <button mat-raised-button color="warn" data-dismiss="modal" (click)="delete()">Delete</button>
            </div>
          </div>
          <br/>
        </div>
        <!--end Modal body -->

        <!--start Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        <!--end Modal footer -->

    </div>
  </div>
</div>
  <!-- End Modal Window to delete leave rule -->
