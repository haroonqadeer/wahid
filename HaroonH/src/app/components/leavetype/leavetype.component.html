<div id="alert_msg_success" *ngIf="edited">
    Action Successfully Created
</div>
    
<div id="alert_msg_warn" *ngIf="edited1">
    Action Successfully Deleted
</div>
    
<!--heading row-->
<div class="row">
    <div class="col-md-12 text-center">
        <h1 class="bottomBorder">Leave Type</h1>    
    </div>
</div>
<!--end heading row-->
<br/>

<!--start button row-->
<div class="row"> 
  <div class="col-md-6">
    <button mat-raised-button color="warn">Print</button>
  </div>   
  <div class="col-md-6 text-right">
    <button mat-raised-button color="primary" data-toggle="modal" data-target="#typeModal">Add New</button>
  </div>
</div>
<!--end button row-->
<br/>

<!--start container-->
<div class="container">
  <!--start table row-->       
  <div class="example-container mat-elevation-z8">
    <div class="example-table-container">                      
      <table class="table table-striped">
        <thead>
          <tr class='d-flex'>
            <th class='col-2 text-center'>Sr #</th>
            <th class='col-4'>Leave Type</th>
            <th class='col-2'>Nature</th>
            <th class='col-2 text-center'>Edit</th>
            <th class='col-2 text-center'>Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr *ngFor="let item of userDetail | search:'UserName,Email': query" class='d-flex'> -->
          <tr class='d-flex'>
            <td class='col-2 text-center'>1</td> 
            <td class='col-4'>Casual Leave</td>             
            <td class='col-2'>with pay</td>
            <td class='col-2 text-center'>
              <span class="fa fa-edit pointerCursor"></span>
            </td>
            <td class='col-2 text-center'>
              <span class="fa fa-trash pointerCursor" data-toggle="modal" data-target="#deleteModal"></span>
            </td>
          </tr>
          <tr class='d-flex'>
            <td class='col-2 text-center'>2</td> 
            <td class='col-4'>Medical Leave</td>             
            <td class='col-2'>without pay</td>
            <td class='col-2 text-center'>
              <span class="fa fa-edit pointerCursor"></span>
            </td>
            <td class='col-2 text-center'>
              <span class="fa fa-trash pointerCursor" data-toggle="modal" data-target="#deleteModal"></span>
            </td>
          </tr>
          <tr class='d-flex'>
            <td class='col-2 text-center'>3</td> 
            <td class='col-4'>Sick Leave</td>             
            <td class='col-2'>with pay</td>
            <td class='col-2 text-center'>
              <span class="fa fa-edit pointerCursor"></span>
            </td>
            <td class='col-2 text-center'>
              <span class="fa fa-trash pointerCursor" data-toggle="modal" data-target="#deleteModal"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!--end table row-->
</div>
<!--end container -->
    
<!-- Start Modal Window to delete leave type -->
<div class="modal fade" id="deleteModal">
  <div class="modal-dialog shadow-lg-dark">
    <div class="modal-content">
        <!--start Modal body -->
        <div class="modal-body">
          <br>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
              <h2>Delete Leave Type</h2>
            </div>
          </div><br/>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="fullwidth">
                <input matInput placeholder="Enter Password" type="password" [(ngModel)]="txtdPassword">
              </mat-form-field>
            </div>
          </div><br>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="fullwidth">
                <input matInput placeholder="Enter PIN" type="password" [(ngModel)]="txtdPin">
              </mat-form-field>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6">
              <button mat-raised-button color="warn" data-dismiss="modal" (click)="delete()">Delete</button>
            </div>
          </div>
          <br/>
        </div>
        <!--end Modal body -->

        <!--start Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        <!--end Modal footer -->

    </div>
  </div>
</div>
<!-- End Modal Window to delete leave type -->

     
<!-- Start Modal Window to add leave type -->
<div class="modal fade" id="typeModal">
  <div class="modal-dialog shadow-lg-dark">
    <div class="modal-content">
      <!--start Modal Header -->
      <div class="modal-header">
          <h4 class="modal-title">Add Leave Type</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end Modal Header -->

      <!--start Modal body -->
      <div class="modal-body">
        <!--1st row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput placeholder="Leave Type">
            </mat-form-field>
          </div>
        </div>
        <!--end 1st row-->
        <br/>
        <!--2nd row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput placeholder="Nature">
            </mat-form-field>
          </div>
        </div>
        <!--end 2nd row-->
        <br/>
        <!--button row-->
        <div class="text-left">
          <button mat-raised-button color="primary">Save</button>
        </div>
        <!--end button row-->
      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end Modal footer -->

    </div>
  </div>
</div>
<!-- End Modal Window to add leave type -->
