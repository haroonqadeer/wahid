<br/>
<!--heading row-->
<div class="row">
    <div class="col-md-12 text-center">
        <h1 class="bottomBorder">Invoicing</h1>
    </div>
</div>
<!--end heading row-->
<br/>

<!-- Search Row Starts -->
<div class="container bgWhite allBorder">
    <div class="row">
        <div class="col-md-4">
            <mat-form-field class="fullwidth">
                <input matInput [matDatepicker]="pickerFrom" placeholder="From">
                <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                <mat-datepicker #pickerFrom></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="fullwidth">
                <input matInput [matDatepicker]="pickerTo" placeholder="To">
                <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                <mat-datepicker #pickerTo></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="fullwidth">
                <input matInput placeholder="Vendor">
            </mat-form-field>
        </div>
    </div>
    <!-- Row 2 -->
    <br>
    <!--table row-->
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr class='d-flex'>
                    <th class="col-1 text-center">Sr. #</th>
                    <th class="col-3 text-left">Order No.</th>
                    <th class="col-4 text-left">Vendor</th>
                    <th class="col-2 text-left">Status</th>
                    <th class="col-2 text-center">Process Invoice</th>
                </tr>
            </thead>
            <tbody>
                <tr class='d-flex'>
                    <td class="col-1 text-center">1</td>
                    <td class="col-3 text-left">12</td>
                    <td class="col-4 text-left">Munir Brothers</td>
                    <td class="col-2 text-left">Pending</td>
                    <td class="col-2 text-center">
                        <span class="fa fa-file-text pointerCursor" aria-hidden="true" data-toggle="modal" data-target="#invoiceModal"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--end table row-->
</div>
<!-- Search Row Ends -->
<br>

<!-- Invoicing Modal Starts -->
<div class="modal fade" id="invoiceModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Registration Criteria Modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Row 1 -->
                <div class="row">
                    <div class="col-md-2">
                        <h6 class="font-weight-bold"><br>Order No. </h6>
                    </div>
                    <div class="col-md-2">
                        <h6 class="font-weight-light"><br>12345</h6>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field class="fullwidth">
                            <input matInput placeholder="Attach Bill">
                        </mat-form-field>
                    </div>
                    <div class="col-md-1">
                        <button class="noneOutLine" mat-mini-fab color="primary" data-toggle="modal" data-target="#attachAuthorityModal"><i class="fa fa-paperclip" aria-hidden="true"></i></button>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="fullwidth">
                            <input matInput placeholder="Bill Amount">
                        </mat-form-field>
                    </div>
                </div>
                <!-- Row 2 -->
                <div class="row">
                    <div class="col-md-12">
                        <h6 class="font-weight-bold">Tax Applied</h6>
                    </div>
                </div>
                <!-- Row 4 -->
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                            <tr class='d-flex'>
                                <th class="col-1 text-center">Sr. #</th>
                                <th class="col-8 text-left">Tax Clause</th>
                                <th class="col-3 text-left">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class='d-flex'>
                                <td class="col-1 text-center">1</td>
                                <td class="col-8 text-left">153(A)</td>
                                <td class="col-3 text-left">1000</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <br>
                            <div class="row">
                                <div class="col-md-9 text-right">
                                    <button mat-raised-button color="primary" data-toggle="modal" data-target="#attachAuthorityModal">Seek Approvel</button>
                                </div>
                                <div class="col-md-3 text-left">
                                    <button mat-raised-button color="warn" data-toggle="modal" data-target="#attachAuthorityModal">Send Invoice</button>
                                </div>
                            </div>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Invoicing Modal Ends -->
