<!--The content below is only a placeholder and can be replaced.-->

<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <!-- Side Menu Title -->
        <div class="row">
            <div class="col-md-12 bg-light-green">
                <div class="row">
                    <div class="col-md-4">
                        <button type="button" routerLink='' class="noneOutLine bg-light-green sideMenuHome rightBorderWhite"  mat-flat-button>
                            <span class="fa fa-home"></span>
                        </button>
                    </div>
                    <div class="col-md-8">
                        <p style="margin-top: 1.0em !important">DMIS - Menu</p>
                    </div>
                </div>                
            </div>        
        </div><!-- end Side Menu Title -->
        <br>

        <!-- Circle Log -->
        <div class="row">
            <div class="col-md-12 mx-auto">                
                <img class="mx-auto d-block" src="../assets/images/logo.png" alt="" width="100em" height="100em">                
            </div>
        </div><!--end Circle Logo -->        
        <br>
        <!-- UMIS Menu -->
        <div class="row">
            <div class="col-md-12">
                <ul class="nav">
                    <li routerLinkActive='active'>
                        <a routerLink='dashboard'>
                            <span class="fa fa-tachometer"></span>
                            <span class="text">Dashboard</span>
                        </a>
                    </li>
                    <li routerLinkActive='active'>
                        <a routerLink='area'>
                            <span class="fa fa-globe"></span>
                            <span class="text">Area</span>
                        </a>
                    </li>
                    <li routerLinkActive='active'>
                        <a routerLink='entryPoint'>
                            <span class="fa fa-sign-in"></span>
                            <span class="text">Disaster Management Entry Point</span>
                        </a>
                    </li>
                    <li routerLinkActive='active'>
                        <a routerLink='disasterAlerts'>
                            <span class="fa fa-bell"></span>
                            <span class="text">Disaster Alert</span>
                        </a>
                    </li>
                    <li routerLinkActive='active'>
                        <a routerLink='areaWise'>
                            <span class="fa fa-map-marker"></span>
                            <span class="text">Disaster Area Wise</span>
                        </a>
                    </li>
                    <li routerLinkActive='active'>
                        <a routerLink='dmDashboard'>
                            <span class="fa fa-building"></span>
                            <span class="text">Disaster City Wise</span>
                        </a>
                    </li>
                    <li routerLinkActive='active'>
                        <a routerLink='eduinstitutes'>
                            <span class="fa fa-university"></span>
                            <span class="text">Educational Institutes</span>
                        </a>
                    </li>
                    <li routerLinkActive='active'>
                        <a routerLink='healthfacilities'>
                            <span class="fa fa-medkit"></span>
                            <span class="text">Health Facilities</span>
                        </a>
                    </li>
                    <li routerLinkActive='active'>
                        <a routerLink='infrastructure'>
                            <span class="fa fa-cogs"></span>
                            <span class="text">Infrastructure</span>
                        </a>
                    </li>
                    <li routerLinkActive='active'>
                        <a routerLink='population'>
                            <span class="fa fa-users"></span>
                            <span class="text">Population</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- end UMIS Menu -->

    </mat-drawer>

    <div class="example-sidenav-content">
        <div class="row bgWhite bottomBorder">
            <div class="col-md-1">
                <button type="button" class="noneOutLine"  mat-flat-button color="warn" (click)="drawer.toggle()">
                    <span class="fa fa-bars sideMenubar"></span>
                </button>
            </div>
            <div class="col-md-5">
                <h4>DMIS</h4>
            </div>
            <div class="col-md-6 text-right">
                <button mat-button [matMenuTriggerFor]="menu" class="noneOutLine">
                    Haroon Qadeer
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item class="noneOutLine" routerLink="">
                        <!-- <mat-icon>dialpad</mat-icon> -->
                        <span class="fa fa-sign-out"></span>
                        <span>  Log out</span>
                    </button>
                    <button mat-menu-item class="noneOutLine" (click)=showBottom()>
                        <!-- <mat-icon>voicemail</mat-icon> -->
                        <span class="fa fa-sitemap"></span>
                        <span>  Modules</span>
                    </button>                
                </mat-menu>
            </div>
            
        </div>
        
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
