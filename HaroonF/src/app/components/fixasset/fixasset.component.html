<!--start heading row-->
<div class="row">
  <div class="col-md-12 text-center">
    <h1 class="bottomBorder">Fix Assets</h1>    
  </div>
</div>
<!--end heading row-->
<br/>
<!-- Start fix asset table Container -->
<div class="container bgWhite allBorder">
  <br>
  <!--Start search textbox Row-->
  <div class="row">
      <div class="col-md-12">
          <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="query" placeholder="Search">
          </mat-form-field>
          <i class="fab fa-accessible-icon"></i>
      </div>
  </div>
  <!--end search textbox Row-->
  <!--Start table Row-->
  <div class="row">  
    <div class="example-container mat-elevation-z8 fullwidth">
      <div class="example-table-container fullwidth">            
        <table class="table table-striped fullwidth">
          <thead>
            <tr class='d-flex'>
              <th class='col-1'>G/L Code</th>
              <th class='col-4'>Description</th>
              <th class='col-2'>Amount</th>
              <th class="col-2">Depriciation</th>          
              <th class="col-2">Net</th>          
              <th class="col-1">Edit</th>          
            </tr>
          </thead>
          <tbody>
            <tr class='d-flex'>
            <!-- <tr *ngFor="let item of taxDetail | search:'UserName,Email': query" class='d-flex'> -->
              <td class="col-1">10010</td>
              <td class="col-4">Vehicles</td>
              <td class="col-2">100,000,000</td>
              <td class="col-2">3,000,000</td>
              <td class="col-2">97,000,000</td>
              <td class="col-1"><span class="fa fa-edit pointerCursor" data-toggle="modal" data-target="#fixAssetModal"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- end table row -->
  <br/>
</div>
<!-- End fix asset table Container -->
