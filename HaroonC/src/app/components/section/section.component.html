<br />
<!-- heading row -->
<div class="row">
  <div class="col-md-12 text-center">
    <h1 class="bottomBorder">Sections</h1>
  </div>
</div>
<!-- end heading row -->

<br>

<!--start buttons row-->
<div class="row">
  <div class="col-md-6">
    <button mat-raised-button color="warn">Print</button>
  </div>
  <div class="col-md-6 text-right">
    <button mat-raised-button color="primary" data-toggle="modal" data-target="#sectModal" (click)="clear()">Add New</button>
  </div>
</div>
<!--end buttons row-->
<br>



<!-- Start Section Table Container -->
<div class="container mat-elevation-z8 ">
  <br>
  <!--Start search textbox Row-->
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="fullwidth">
        <input matInput [(ngModel)]="tblSearch" placeholder="Search">
      </mat-form-field>
      <i class="fab fa-accessible-icon"></i>
    </div>
  </div>
  <!--end search textbox Row-->

  <!--Start table Row-->
  <div class="row">
    <table class="table table-striped fullwidth" id="myTable">
      <thead>
        <tr class="d-flex">
          <th class="col-1 text-center">Sr No.</th>
          <th [class.active]="order === 'HeadQuarter'" (click)="setOrder('HeadQuarter')" class="col-3">
            Head Quarter/Office
            <span class="fa fa-angle-double-down" [hidden]="reverse"></span>
            <span class="fa fa-angle-double-up" [hidden]="!reverse"></span>
          </th>
          <th [class.active]="order === 'Department'" (click)="setOrder('Department')" class="col-3">
            Department
            <span class="fa fa-angle-double-down" [hidden]="reverse"></span>
            <span class="fa fa-angle-double-up" [hidden]="!reverse"></span>
          </th>
          <th [class.active]="order === 'Section'" (click)="setOrder('Section')" class="col-3">
            Section
            <span class="fa fa-angle-double-down" [hidden]="reverse"></span>
            <span class="fa fa-angle-double-up" [hidden]="!reverse"></span>
          </th>
          <th class="col-2 text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of sectionDetail | search:'HeadQuarter,Department,Section' :tblSearch | paginate: { itemsPerPage: itemPerPage, currentPage: p } | orderBy: order:reverse:'case-insensitive' let i=index"
          class='d-flex'>
          <td class="col-1 text-center">{{i + 1}}</td>
          <td class="col-3">{{item.HeadQuarter}}</td>
          <td class="col-3">{{item.Department}}</td>
          <td class="col-3">{{item.Section}}</td>
          <td class="col-2 text-center">
            <span class="fa fa-edit pointerCursor text-primary" data-toggle="modal" data-target="#sectModal" (click)="edit(item)"></span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="fa fa-trash pointerCursor text-danger" data-toggle="modal" data-target="#deleteModal" (click)="deleteTemp(item)"></span>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Pagination Starts -->
    <div class="col-md-10">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    <div class="col-md-2 text-right">
      <mat-form-field class="fullwidth pagenateList">
        <mat-select placeholder="Items Per Page" [(ngModel)]="itemPerPage">
          <mat-option value="10">10</mat-option>
          <mat-option value="15">15</mat-option>
          <mat-option value="20">20</mat-option>
          <mat-option value="25">25</mat-option>
          <mat-option value="30">30</mat-option>
          <mat-option value="35">35</mat-option>
          <mat-option value="40">40</mat-option>
          <mat-option value="45">45</mat-option>
          <mat-option value="50">50</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!-- Pagination Ends -->
  </div>
  <!-- end table row -->
  <br />
</div>
<!-- End Section Table Container -->
<br><br><br>



<!-- Start Modal Window to delete data -->
<div class="modal fade" id="deleteModal">
  <div class="modal-dialog shadow-lg-dark">
    <div class="modal-content">
      <!--start delete user Modal body -->
      <div class="modal-body">
        <br>
        <div class="row">
          <div class="col-md-12 text-center">
            <h2>Delete Currency</h2>
            <!-- <h2 [(ngModel)]="userName">{{userName}}</h2> -->
          </div>
        </div><br />
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput placeholder="Enter Password" type="password" [(ngModel)]="txtdPassword">
            </mat-form-field>
          </div>
        </div><br>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput placeholder="Enter PIN" type="password" [(ngModel)]="txtdPin">
            </mat-form-field>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-6">
            <button mat-raised-button color="warn" (click)="delete()">Delete</button>
          </div>
        </div>
        <br />
      </div>
      <!--end delete user Modal body -->

      <!--start delete user Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" id="closeDeleteModel">Close</button>
      </div>
      <!--end delete user Modal footer -->

    </div>
  </div>
</div>
<!-- End Modal Window to delete data -->



<!-- Start Add Currency Modal Window -->
<div class="modal fade" id="sectModal">
  <div class="modal-dialog shadow-lg-dark modal-lg">
    <div class="modal-content">

      <!--start Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">New Sections</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end Modal Header -->

      <!--start Modal body -->
      <div class="modal-body">
        <!-- start 1nd row -->
        <div class="row">

          <div class="col-md-6">
            <mat-form-field class="fullwidth">
              <mat-select placeholder="Head Quarter / Office" [(ngModel)]="cmbHeadQuarter">
                <mat-option *ngFor="let item of headquarters" [value]="item.hqId">{{item.hqName}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-form-field class="fullwidth">
              <mat-select placeholder="Department" [(ngModel)]="cmbDepartment">
                <mat-option *ngFor="let item of departments" [value]="item.departmentId">{{item.departmentName}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div><!-- end 1nd row -->
        <br>

        <!-- row - 02 -->
        <div class="row">
          <div class="col-md-10">
            <mat-form-field class="fullwidth">
              <mat-select placeholder="Section Name" [(ngModel)]="cmbSection">
                <mat-option *ngFor="let item of sections" [value]="item.sectionId">
                  {{item.sectionName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-2">
            <button mat-fab class='noneOutLine' data-toggle="modal" data-target="#sectionModal"><span class="fa fa-plus"></span></button>
          </div>

        </div><!-- end row - 02 -->


        <!--button tag-->
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        &nbsp;
        <button mat-raised-button (click)="clear()">Reset</button>
      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end Modal footer -->

    </div>
  </div>
</div>
<!-- End Currency Modal Window  -->



<!-- Start add Section Modal Window -->
<div class="modal fade" id="sectionModal">
  <div class="modal-dialog shadow-lg-dark modal-md">
    <div class="modal-content">

      <!--start Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Section</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end Modal Header -->

      <!--start Modal body -->
      <div class="modal-body">
        <!--start 1st row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput placeholder="Section Name" [(ngModel)]="sectionName" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 1st row-->
        <br />
        <!--button tag-->
        <button mat-raised-button color="primary" (click)="addSection()">Save</button>
      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" id="addSectionModel">Close</button>
      </div>
      <!--end Modal footer -->

    </div>
  </div>
</div>
<!-- End add Section Modal Window  -->
