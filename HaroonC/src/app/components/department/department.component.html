<!-- Page Title Row Start-->
<br>
<div class="row">

  <div class="col-md-12 text-center">
    <h1 class="bottomBorder">Department</h1>
  </div>
</div>
<br /><!-- Page Title Row End-->

<!-- button row -->
<div class="row">
  <div class="col-md-6">
    <button class="noneOutline" mat-raised-button color="warn">Print</button>
  </div>
  <div class="col-md-6 text-right">
    <button mat-raised-button color="primary" data-toggle="modal" data-target="#deptModal">Add New</button>
  </div>
</div><!-- end button - row -->


<!-- Table Section Starts -->
<div class="container">
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr class="d-flex">
          <th class="col-1">Sr. #</th>
          <th class="col-9 text-left">Department Name</th>
          <th class="col-1 text-right">Edit</th>
          <th class="col-1 text-center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class="d-flex" *ngFor="let dept of departments">
          <td class="col-1">{{dept.departmentId}}</td>
          <td class="col-9 text-left">{{dept.departmentName}}</td>
          <td class="col-1 text-right"><span data-toggle="modal" data-target="#deptModal" class="pointerCursor fa fa-edit text-primary"></span></td>
          <td class="col-1 text-center"><span data-toggle="modal" data-target="#deleteModal" class="pointerCursor fa fa-trash text-danger"></span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Table Section Ends -->


<!-- Start AddDept Modal Window -->
<div class="modal fade" id="deptModal">
  <div class="modal-dialog shadow-lg-dark modal-md">
    <div class="modal-content">

      <!--start Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Department</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end Modal Header -->

      <!--start Modal body -->
      <div class="modal-body">
        <!--start 1st row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field>
              <input matInput [(ngModel)]="deptName" placeholder="Department Name" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 1st row-->
        <br />
        <!--button tag-->
        <button mat-raised-button color="primary" data-dismiss="modal" (click)="saveDepartment()">Save</button>
      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end Modal footer -->

    </div>
  </div>
</div>
<!-- End Add Department Modal Window  -->

<!-- Delete Head Quarter Modal Window Starts -->
<div class="modal fade" id="deleteModal">
  <div class="modal-dialog shadow-lg-dark modal-md">
    <div class="modal-content">

      <!--start Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Delete</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end Modal Header -->

      <!--start Modal body -->
      <div class="modal-body">
        <!--start 1st row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="userPassword" placeholder="Enter Password" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 1st row-->
        <br />
        <!--start 2nd row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="userPINCode" placeholder="Enter PIN Code" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 2nd row-->
        <br />
        <!--button tag-->
        <button mat-raised-button color="warn" (click)="delete()">Delete</button>
      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end Modal footer -->

    </div>
  </div>
</div>
<!-- Delete Head Quarter Modal Window Ends -->
