<!-- Page Title Row Start-->
<br>
<div class="row">

  <div class="col-md-12 text-center">
    <h1 class="bottomBorder">Department</h1>
  </div>
</div>
<br /><!-- Page Title Row End-->

<!-- button row -->
<div class="row">
  <div class="col-md-6">
    <button mat-raised-button color="warn" data-toggle="modal" data-target="#optionModal">Options</button>
  </div>
  <div class="col-md-6 text-right">
    <button mat-raised-button color="primary" data-toggle="modal" data-target="#departmentModal">Add New</button>
  </div>
</div><!-- end button - row -->

<br><br><br>
<!-- Table Section Starts -->
<div class="container mat-elevation-z8" id="divPrint" #exportPDF>
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr class="d-flex">
          <th class="col-1">Sr. #</th>
          <th class="col-5 text-left">Branch Name</th>
          <th class="col-4 text-left">Department Name</th>
          <th class="col-1 text-right">Edit</th>
          <th class="col-1 text-center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class="d-flex" *ngFor="let dept of departments">
          <td class="col-1">{{dept.departmentId}}</td>
          <td class="col-5 text-left">{{dept.branchName}}</td>
          <td class="col-4 text-left">{{dept.departmentName}}</td>
          <td class="col-1 text-right"><span data-toggle="modal" data-target="#departmentModal" class="pointerCursor fa fa-edit text-primary"></span></td>
          <td class="col-1 text-center"><span data-toggle="modal" data-target="#deleteModal" class="pointerCursor fa fa-trash text-danger"></span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Table Section Ends -->

<!-- Hidden Table Start -->
<igx-grid #exportDataContent [data]="departments" [autoGenerate]="false" height="null" width="null"></igx-grid>
<!-- Hidden Table End -->

<!-- Start Department Modal Window -->
<div class="modal fade" id="departmentModal">
  <div class="modal-dialog shadow-lg-dark modal-lg">
    <div class="modal-content">

      <!--start Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Department</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end Modal Header -->

      <!--start Modal body -->
      <div class="modal-body">
        <br>
        <!-- row - 01 -->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <mat-select [(ngModel)]="deptBranch" placeholder="Head Quarter / Branch">
                <mat-option *ngFor="let branch of branches" [value]="branch.branchName">{{branch.branchName}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div><!-- end row - 01 -->

        <!-- row - 02 -->
        <div class="row">
          <div class="col-md-10">
            <mat-form-field class="fullwidth">
              <mat-select [(ngModel)]="deptName" placeholder="Department Name">
                <mat-option *ngFor="let dept of departments" [value]="dept.departmentName">{{dept.departmentName}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-1">
            <button mat-fab color="primary" class='noneOutLine' data-toggle="modal" data-target="#deptModal"><span
                class="fa fa-plus"></span></button>
          </div>
        </div><!-- end row - 02 -->

        <!--button tag Row Starts-->
        <div class="row">
          <div class="col-md-1 text-left">
            <button mat-raised-button color="primary" (click)="saveDepartment()">Save</button>

          </div>
          <div class="col-md-2 text-center">
            <button mat-raised-button (click)="clear()">Reset</button>
          </div>
        </div>
        <!-- Button tag Row Ends -->
      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end Modal footer -->

    </div>
  </div>
</div>
<!-- End Department Modal Window  -->


<!-- Start Add Dept Modal Window -->
<div class="modal fade" id="deptModal">
  <div class="modal-dialog shadow-lg-dark modal-md">
    <div class="modal-content">

      <!--start Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Department</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end Modal Header -->

      <!--start Modal body -->
      <div class="modal-body">
        <!--start 1st row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="departName" placeholder="Department Name" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 1st row-->
        <br />
        <!--button tag-->
        <button mat-raised-button color="primary" (click)="saveDept()">Save</button>
      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end Modal footer -->

    </div>
  </div>
</div>
<!-- End Add Dept Modal Window  -->

<!-- Delete Add Department Modal Window Starts -->
<div class="modal fade" id="deleteModal">
  <div class="modal-dialog shadow-lg-dark modal-md">
    <div class="modal-content">

      <!--start Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Delete</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end Modal Header -->

      <!--start Modal body -->
      <div class="modal-body">
        <!--start 1st row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="userPassword" placeholder="Enter Password" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 1st row-->
        <br />
        <!--start 2nd row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="userPINCode" placeholder="Enter PIN Code" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 2nd row-->
        <br />
        <!--button tag-->
        <button mat-raised-button color="warn" (click)="delete()">Delete</button>
      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end Modal footer -->

    </div>
  </div>
</div>
<!-- Delete Add Department Modal Window Ends -->

<!-- Option Modal Starts -->
<div class="modal fade" id="optionModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Options</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Row 1 -->
        <div class="row">
          <div class="col-md-6 text-center">
            <button mat-raised-button class="fullwidth" color="warn" (click)="printContent('divPrint')">Print</button>
          </div>
          <div class="col-md-6 text-center">
            <button mat-raised-button class="fullwidth" color="primary" (click)="downloadPDF()">PDF</button>
          </div>
        </div>
        <br>
        <!-- Row 2 -->
        <div class="row">
          <div class="col-md-6 text-center">
            <button mat-raised-button class="fullwidth" color="primary" (click)="exportExcel()">Excel</button>
          </div>
          <div class="col-md-6 text-center">
            <button mat-raised-button class="fullwidth" color="warn" (click)="exportCSV()">CSV</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mat-raised-button class="btn btn-success" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
<!-- Option Modal Ends -->
