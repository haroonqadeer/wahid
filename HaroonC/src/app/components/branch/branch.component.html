<!-- Page Title Row Start-->
<br>
<div class="row">

  <div class="col-md-12 text-center">
    <h1 class="bottomBorder">Branch</h1>
  </div>
</div>
<br /><!-- Page Title Row End-->

<!-- button row -->
<div class="row">
  <div class="col-md-6">
    <button class="noneOutline" mat-raised-button color="warn">Print</button>
  </div>
  <div class="col-md-6 text-right">
    <button mat-raised-button color="primary" data-toggle="modal" data-target="#branchModal" (click)="clear()">Add New</button>
  </div>
</div><!-- end button - row -->

<br>

<!-- Table Section Starts -->
<div class="container mat-elevation-z8">
  <br>
  <!--Start search textbox Row-->
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="fullwidth">
        <input matInput [(ngModel)]="tblSearch" placeholder=" Search">
      </mat-form-field>
      <i class="fab fa-accessible-icon"></i>
    </div>
  </div>
  <!--end search textbox Row-->
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr class="d-flex">
          <th class="col-1 text-center">Sr. #</th>
          <th [class.active]="order === 'branTitle'" (click)="setOrder('branTitle')" class="col-2 text-left">
            Branch Title
            <span class="fa fa-angle-double-down" [hidden]="reverse"></span>
            <span class="fa fa-angle-double-up" [hidden]="!reverse"></span>
          </th>
          <th [class.active]="order === 'branAddress'" (click)="setOrder('branAddress')" class="col-2 text-left">
            Address
            <span class="fa fa-angle-double-down" [hidden]="reverse"></span>
            <span class="fa fa-angle-double-up" [hidden]="!reverse"></span>
          </th>
          <th [class.active]="order === 'branCity'" (click)="setOrder('branCity')" class="col-1 text-left">
            City
            <span class="fa fa-angle-double-down" [hidden]="reverse"></span>
            <span class="fa fa-angle-double-up" [hidden]="!reverse"></span>
          </th>
          <th [class.active]="order === 'branPhone'" (click)="setOrder('branPhone')" class="col-1 text-left">
            Phone
            <span class="fa fa-angle-double-down" [hidden]="reverse"></span>
            <span class="fa fa-angle-double-up" [hidden]="!reverse"></span>
          </th>
          <th [class.active]="order === 'branEmail'" (click)="setOrder('branEmail')" class="col-2 text-center">
            Email
            <span class="fa fa-angle-double-down" [hidden]="reverse"></span>
            <span class="fa fa-angle-double-up" [hidden]="!reverse"></span>
          </th>
          <th [class.active]="order === 'branMobile'" (click)="setOrder('branMobile')" class="col-1 text-left">
            Mobile
            <span class="fa fa-angle-double-down" [hidden]="reverse"></span>
            <span class="fa fa-angle-double-up" [hidden]="!reverse"></span>
          </th>
          <!-- <th class="col-1 text-left">Website</th> -->
          <!-- <th class="col-1 text-right">Edit</th>
          <th class="col-1 text-center">Delete</th> -->
          <th class="col-2 text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="d-flex" *ngFor="let branch of branches | search:'branId,branTitle,branAddress,ctyName,branPhone,branEmail,branMobile':tblSearch | paginate: { itemsPerPage: itemPerPage, currentPage: p } | orderBy: order:reverse:'case-insensitive' let i=index">
          <td class="col-1 text-center">{{i+1}}</td>
          <td class="col-2 text-left">{{branch.branTitle}}</td>
          <td class="col-2 text-left">{{branch.branAddress}}</td>
          <td class="col-1 text-left">{{branch.ctyName}}</td>
          <td class="col-1 text-left">{{branch.branPhone}}</td>
          <td class="col-2 text-center">{{branch.branEmail}}</td>
          <td class="col-1 text-left">{{branch.branMobile}}</td>
          <!-- <td class="col-1 text-left">{{branch.branWebsite}}</td> -->
          <td class="col-1 text-right"><span data-toggle="modal" data-target="#branchModal" class="pointerCursor fa fa-edit text-primary"
              (click)="edit(branch)"></span></td>
          <td class="col-1 text-left"><span data-toggle="modal" data-target="#deleteModal" class="pointerCursor fa fa-trash text-danger"
              (click)="deleteTemp(branch)"></span></td>
        </tr>
      </tbody>
    </table>
    <!-- Pagination Starts -->
    <div class="col-md-10">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    <div class="col-md-2 text-right">
      <mat-form-field class="fullwidth pagenateList">
        <mat-select placeholder="Items Per Page" [(ngModel)]="itemPerPage">
          <mat-option value="10">10</mat-option>
          <mat-option value="15">15</mat-option>
          <mat-option value="20">20</mat-option>
          <mat-option value="25">25</mat-option>
          <mat-option value="30">30</mat-option>
          <mat-option value="35">35</mat-option>
          <mat-option value="40">40</mat-option>
          <mat-option value="45">45</mat-option>
          <mat-option value="50">50</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!-- Pagination Ends -->
  </div>
</div>
<!-- Table Section Ends -->

<!-- Start branch Modal Window -->
<div class="modal fade" id="branchModal">
  <div class="modal-dialog shadow-lg-dark modal-lg">
    <div class="modal-content">

      <!--start Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Branch</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end Modal Header -->

      <!--start Modal body -->
      <div class="modal-body">
        <!--start 1st row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="branchTitle" placeholder="Branch Title" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 1st row-->

        <br />

        <!--start 2nd row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="branchAddress" placeholder="Address" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 2nd row-->

        <br />

        <!--start 3rd row-->
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="fullwidth">
              <mat-select [(ngModel)]="branchCity" placeholder="City Name" required>
                <mat-option *ngFor="  let city of cities" [value]="city.ctyId">
                  {{ city.ctyName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <button mat-fab color="primary" data-toggle="modal" data-target="#cityModal"><span class="fa fa-plus"></span></button>
          </div>
        </div>
        <!--end 3rd row-->

        <br />

        <!--start 4th row-->
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="branchEmail" placeholder="Email" required>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="branchPhone" placeholder="Phone" mask="000-0000000" [showMaskTyped]="true"
                required>
            </mat-form-field>
          </div>
        </div>
        <!--end 4th row-->

        <br />

        <!--start 5th row-->
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="branchMobile" placeholder="Mobile" mask="0000-0000000" [showMaskTyped]="true"
                required>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="branchWebsite" placeholder="Website" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 5th row-->

        <br />

        <!--button tag Row Starts-->
        <div class="row">
          <div class="col-md-1 text-left">
            <button mat-raised-button color="primary" (click)="saveBranch()">Save</button>
          </div>
          <div class="col-md-2 text-center">
            <button mat-raised-button (click)="clear()">Reset</button>
          </div>
        </div>
        <!-- Button tag Row Ends -->

        <!--start Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        <!--end Modal footer -->

      </div>
    </div>
  </div>
</div>
<!-- End branch Modal Window  -->

<!-- Start AddCity Modal Window -->
<div class="modal fade" id="cityModal">
  <div class="modal-dialog shadow-lg-dark modal-md">
    <div class="modal-content">

      <!--start Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add City</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end Modal Header -->

      <!--start Modal body -->
      <div class="modal-body">
        <!--start 1st row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="cityName" placeholder="City Name" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 1st row-->
        <br />
        <!--button tag-->
        <button mat-raised-button color="primary" (click)="saveCity()">Save</button>
      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end Modal footer -->

    </div>
  </div>
</div>
<!-- End add city Modal Window  -->

<!-- Delete Head Quarter Modal Window Starts -->
<div class="modal fade" id="deleteModal">
  <div class="modal-dialog shadow-lg-dark modal-md">
    <div class="modal-content">

      <!--start Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Delete</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end Modal Header -->

      <!--start Modal body -->
      <div class="modal-body">
        <!--start 1st row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="userPassword" type="password" placeholder="Enter Password" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 1st row-->
        <br />
        <!--start 2nd row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="userPINCode" type="password" placeholder="Enter PIN Code" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 2nd row-->
        <br />
        <!--button tag-->
        <button mat-raised-button color="warn" (click)="delete()">Delete</button>
      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end Modal footer -->

    </div>
  </div>
</div>
<!-- Delete Head Quarter Modal Window Ends -->
