<!-- Page Title Row Start-->
<br>
<div class="row">

  <div class="col-md-12 text-center">
    <h1 class="bottomBorder">Branch</h1>
  </div>
</div>
<br /><!-- Page Title Row End-->

<!-- button row -->
<div class="row">
  <div class="col-md-6">
    <button class="noneOutline" mat-raised-button color="warn">Print</button>
  </div>
  <div class="col-md-6 text-right">
    <button mat-raised-button color="primary" data-toggle="modal" data-target="#branchModal">Add New</button>
  </div>
</div><!-- end button - row -->

<!-- Table Section Starts -->
<div class="container">
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr class="d-flex">
          <th class="col-1">Sr. #</th>
          <th class="col-2 text-left">Branch Title</th>
          <th class="col-2 text-left">Address</th>
          <th class="col-1 text-left">City</th>
          <th class="col-1 text-left">Phone</th>
          <th class="col-2 text-center">Email</th>
          <th class="col-1 text-left">Mobile</th>
          <!-- <th class="col-1 text-left">Website</th> -->
          <th class="col-1 text-right">Edit</th>
          <th class="col-1 text-center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class="d-flex" *ngFor="let branch of branches">
          <td class="col-1">{{branch.branId}}</td>
          <td class="col-2 text-left">{{branch.branTitle}}</td>
          <td class="col-2 text-left">{{branch.branAddress}}</td>
          <td class="col-1 text-left">{{branch.branCity}}</td>
          <td class="col-1 text-left">{{branch.branPhone}}</td>
          <td class="col-2 text-center">{{branch.branEmail}}</td>
          <td class="col-1 text-left">{{branch.branMobile}}</td>
          <!-- <td class="col-1 text-left">{{branch.branWebsite}}</td> -->
          <td class="col-1 text-right"><span data-toggle="modal" data-target="#branchModal" class="pointerCursor fa fa-edit text-primary"></span></td>
          <td class="col-1 text-center"><span data-toggle="modal" data-target="#deleteModal" class="pointerCursor fa fa-trash text-danger"></span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Table Section Ends -->

<!-- Start branch Modal Window -->
<div class="modal fade" id="branchModal">
  <div class="modal-dialog shadow-lg-dark modal-lg">
    <div class="modal-content">

      <!--start Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Branch</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end Modal Header -->

      <!--start Modal body -->
      <div class="modal-body">
        <!--start 1st row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="branchTitle" placeholder="Branch Title" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 1st row-->
        <br />
        <!--start 2nd row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="branchAddress" placeholder="Address" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 2nd row-->
        <br />
        <!--start 3rd row-->
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="fullwidth">
              <mat-select [(ngModel)]="branchCity" placeholder="City Name" required>
                <mat-option *ngFor="  let city of cities" [value]="city.ctyId">
                  {{ city.ctyName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <button mat-fab color="primary" data-toggle="modal" data-target="#cityModal"><span class="fa fa-plus"></span></button>
          </div>
        </div>
        <!--end 3rd row-->
        <br />
        <!--start 4th row-->
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="branchEmail" placeholder="Email" required>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="branchPhone" placeholder="Phone" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 4th row-->
        <br />
        <!--start 5th row-->
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="branchMobile" placeholder="Mobile" required>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="branchWebsite" placeholder="Website" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 5th row-->
        <br />
        <!--button tag-->
        <button mat-raised-button color="primary" (click)="saveBranch()">Save</button>
      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end Modal footer -->

    </div>
  </div>
</div>
<!-- End branch Modal Window  -->

<!-- Start AddCity Modal Window -->
<div class="modal fade" id="cityModal">
  <div class="modal-dialog shadow-lg-dark modal-md">
    <div class="modal-content">

      <!--start Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add City</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end Modal Header -->

      <!--start Modal body -->
      <div class="modal-body">
        <!--start 1st row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="cityName" placeholder="City Name" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 1st row-->
        <br />
        <!--button tag-->
        <button mat-raised-button color="primary" (click)="saveCity()">Save</button>
      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end Modal footer -->

    </div>
  </div>
</div>
<!-- End add city Modal Window  -->

<!-- Delete Head Quarter Modal Window Starts -->
<div class="modal fade" id="deleteModal">
  <div class="modal-dialog shadow-lg-dark modal-md">
    <div class="modal-content">

      <!--start Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Delete</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--end Modal Header -->

      <!--start Modal body -->
      <div class="modal-body">
        <!--start 1st row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="userPassword" placeholder="Enter Password" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 1st row-->
        <br />
        <!--start 2nd row-->
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput [(ngModel)]="userPINCode" placeholder="Enter PIN Code" required>
            </mat-form-field>
          </div>
        </div>
        <!--end 2nd row-->
        <br />
        <!--button tag-->
        <button mat-raised-button color="warn" (click)="delete()">Delete</button>
      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end Modal footer -->

    </div>
  </div>
</div>
<!-- Delete Head Quarter Modal Window Ends -->
