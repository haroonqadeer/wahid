<!-- Start Add New Currency Container -->
<div class="container bgWhite allBorder">
  <br>
  <!--Start row 1-->
  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="fullwidth">
        <input matInput placeholder="Currency Name" [(ngModel)]="currencyName" required>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="fullwidth">
        <input matInput placeholder="Country Name" [(ngModel)]="countryName" required>
      </mat-form-field>
    </div>
  </div>
  <!--end row 1-->

  <button mat-raised-button color="primary" data-dismiss="modal" (click)="save()">Save</button>
  <br /><br />

</div>
<!-- End Add New Currency Container -->


<br />
<!-- Start Currency Table Container -->
<div class="container mat-elevation-z8 ">
  <br>
  <!--Start search textbox Row-->
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="fullwidth">
        <input matInput [(ngModel)]="tblSearch" placeholder="Search">
      </mat-form-field>
      <i class="fab fa-accessible-icon"></i>
    </div>
  </div>
  <!--end search textbox Row-->

  <!--Start table Row-->
  <div class="row">
    <table class="table table-striped fullwidth" id="myTable">
      <thead>
        <tr class="d-flex">
          <th class="col-2 text-center">Sr No.</th>
          <th class="col-4">Currency Name</th>
          <th class="col-4">Country Name</th>
          <th class="col-2 text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of currencies | search:'currencyName,countryName' :tblSearch let i=index" class='d-flex'>
          <td class="col-2 text-center">{{i + 1}}</td>
          <td class="col-4">{{item.currencyName}}</td>
          <td class="col-4">{{item.countryName}}</td>
          <td class="col-2 text-center">
            <span class="fa fa-edit pointerCursor" (click)="edit(item)"></span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="fa fa-trash pointerCursor" data-toggle="modal" data-target="#deleteModal" (click)="deleteTemp(item)"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- end table row -->
  <br />
</div>
<!-- End Currency Table Container -->
<br><br><br>


<!-- Start Modal Window to delete Payemnt voucher data -->
<div class="modal fade" id="deleteModal">
  <div class="modal-dialog shadow-lg-dark">
    <div class="modal-content">
      <!--start delete user Modal body -->
      <div class="modal-body">
        <br>
        <div class="row">
          <div class="col-md-12 text-center">
            <h2>Delete Currency</h2>
            <!-- <h2 [(ngModel)]="userName">{{userName}}</h2> -->
          </div>
        </div><br />
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput placeholder="Enter Password" type="password" [(ngModel)]="txtdPassword">
            </mat-form-field>
          </div>
        </div><br>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="fullwidth">
              <input matInput placeholder="Enter PIN" type="password" [(ngModel)]="txtdPin">
            </mat-form-field>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-6">
            <button mat-raised-button color="warn" (click)="delete()">Delete</button>
          </div>
        </div>
        <br />
      </div>
      <!--end delete user Modal body -->

      <!--start delete user Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" id="closeDeleteModel">Close</button>
      </div>
      <!--end delete user Modal footer -->

    </div>
  </div>
</div>
<!-- End Modal Window to delete Payemnt voucher data -->
